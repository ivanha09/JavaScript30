<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <style>
    #header {
      grid-area: header;
    }
    #border {
      grid-area: border;
    }
    #blur {
      grid-area: blur;
    }
    #color {
      grid-area: color;
    }
    #grid-container {
      display: grid;
      grid-template-areas:
        "header header header"
        "border blur color"
        "photograph photograph photograph";
      grid-gap: 30px;
      padding: 10px;
      justify-items: center;
    }
    body {
      font-family: "Lucida Sans", "Lucida Sans Regular", "Lucida Grande",
        "Lucida Sans Unicode", Geneva, Verdana, sans-serif;
      background: #2f1849;
      color: floralwhite;
      font-size: 16px;
    }
    :root {
      --borderWidth: 10px;
      --baseColor: #fbff00;
      --blur: 4px;
    }
    h1 {
      text-align: center;
      font-size: 2.5rem;
    }
    h2 {
      font-size: 1.4rem;
    }
    #photograph {
      content: url("P1290589.jpg");
      min-width: 70vh;
      height: 50vh;
      filter: blur(var(--blur));
      border: var(--baseColor) solid var(--borderWidth);
      grid-area: photograph;
    }
    .inputColor {
      color: var(--baseColor);
    }
  </style>
  <body>
    <div id="grid-container">
      <div id="header">
        <h1>Update CSS Variables with <span class="inputColor">JS</span></h1>
      </div>
      <div id="border">
        <h2>Spacing</h2>
        <input type="range" id="borderWidthRange" min="10" value="10" />
      </div>
      <div id="blur">
        <h2>Blur</h2>
        <input type="range" id="blurPhoto" value="30" />
      </div>
      <div id="color">
        <h2>Base Color</h2>
        <input
          type="color"
          id="inputColorSelector"
          value="#fbff00"
          class="inputColor"
        />
      </div>
      <div id="photograph"></div>
    </div>
    <script>
      var inputColor = document.getElementById("inputColorSelector");
      inputColor.addEventListener("input", function() {
        document.documentElement.style.setProperty(
          "--baseColor",
          inputColor.value
        );
      });

      var blurPhotoRange = document.getElementById("blurPhoto");
      var photograph = document.getElementById("photograph");
      blurPhotoRange.addEventListener("input", function() {
        blurValue = blurPhotoRange.value * 0.5;
        photograph.style.setProperty("--blur", blurValue + "px");
      });

      var borderWidthRange = document.getElementById("borderWidthRange");
      borderWidthRange.addEventListener("input", function() {
        photograph.style.setProperty(
          "--borderWidth",
          borderWidthRange.value + "px"
        );
      });
    </script>
  </body>
</html>

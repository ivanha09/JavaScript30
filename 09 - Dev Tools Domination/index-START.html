<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>

<body>

  <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello')

    // Interpolated
    console.log('Hello I am a %s string!', 'ðŸŽ‰')

    // Styled
    console.log('%c I am some great text', 'font-size:30px; background: red; text - shadow: 10px 10px')

    // warning!
    console.warn('ðŸ¤¬')

    // Error :|
    console.error('Shit!');

    // Info
    console.info('Fun fact!')

    // Testing
    // console.assert is used to test if something is true.
    // If it isn't then it will throw the error.
    const p = document.querySelector('p');
    console.assert(1 === 2, 'You did not select the right Element!')
    console.assert(1 === 1, 'This should not show up')
    console.assert(p.classList.contains('ouch'), 'Not ouch!')
    // clearing
    console.clear();

    // Viewing DOM Elements
    console.log(p);
    console.dir(p);

    // Grouping together
    console.clear();

    dogs.forEach(dog => {
      console.groupCollapsed(dog.name);
      console.log(dog.name);
      console.log(dog.age);
      console.groupEnd(dog);
    })
    // counting
    console.count(p);
    console.count(p);
    console.count(p);
    console.count(dogs.keys);


    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/wesbos')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      });


    console.table(dogs);
  </script>
</body>

</html>

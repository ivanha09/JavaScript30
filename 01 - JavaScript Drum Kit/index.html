<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />

    <title>Drum Kit</title>
  </head>
  <body>
    <div id="keys">
      <div class="key">
        <key_letter>A</key_letter>
        <span class="sound">boom</span>
      </div>
      <div class="key">
        <key_letter>S</key_letter>
        <span class="sound">clap</span>
      </div>
      <div class="key">
        <key_letter>D</key_letter>
        <span class="sound">hihat</span>
      </div>
      <div class="key">
        <key_letter>F</key_letter>
        <span class="sound">kick</span>
      </div>
      <div class="key">
        <key_letter>G</key_letter>
        <span class="sound">openhat</span>
      </div>
      <div class="key">
        <key_letter>H</key_letter>
        <span class="sound">ride</span>
      </div>
      <div class="key">
        <key_letter>J</key_letter>
        <span class="sound">snare</span>
      </div>
      <div class="key">
        <key_letter>K</key_letter>
        <span class="sound">tink</span>
      </div>
      <div class="key">
        <key_letter>L</key_letter>
        <span class="sound">tom</span>
      </div>
    </div>
    <script>
      var keyBoardNumber = 0;
      var audioElement = 0;

      document.addEventListener("keypress", function(event) {
        var keyElement = document.querySelectorAll("#keys >.key");
        var keyList = [97, 115, 100, 102, 103, 104, 106, 107, 108];

        keyBoardNumber = event.keyCode;
        var stringkeyboardNumber = keyBoardNumber.toString();
        audioElement = document.getElementById(stringkeyboardNumber);

        if (keyList.includes(keyBoardNumber) == true) {
          var indexOfKey = keyList.indexOf(keyBoardNumber);
          audioElement.currentTime = 0;
          audioElement.play();
          keyElement[indexOfKey].className += " down_key";
        }
      });

      document.addEventListener("keyup", function(event) {
        var element = document.querySelector(".down_key");
        if (element) {
          element.classList.remove("down_key");
        }
      });
    </script>

    <audio id="97" controls style="display:none">
      <source src="sounds/boom.wav" type="audio/mpeg" />
    </audio>
    <audio id="115" controls style="display:none">
      <source src="sounds/clap.wav" type="audio/mpeg" />
    </audio>
    <audio id="100" controls style="display:none">
      <source src="sounds/hihat.wav" type="audio/mpeg" />
    </audio>
    <audio id="102" controls style="display:none">
      <source src="sounds/kick.wav" type="audio/mpeg" />
    </audio>
    <audio id="103" controls style="display:none">
      <source src="sounds/openhat.wav" type="audio/mpeg" />
    </audio>
    <audio id="104" controls style="display:none">
      <source src="sounds/ride.wav" type="audio/mpeg" />
    </audio>
    <audio id="106" controls style="display:none">
      <source src="sounds/snare.wav" type="audio/mpeg" />
    </audio>
    <audio id="107" controls style="display:none">
      <source src="sounds/tink.wav" type="audio/mpeg" />
    </audio>
    <audio id="108" controls style="display:none">
      <source src="sounds/tom.wav" type="audio/mpeg" />
    </audio>
  </body>
</html>

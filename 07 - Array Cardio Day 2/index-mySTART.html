<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Array Cardio 💪💪</title>
</head>

<body>
  <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
  <script>
    // ## Array Cardio Day 2

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19 or older?
    people.some(function (person) {
      const thisYear = (new Date()).getFullYear();
      if (thisYear - person.year >= 19) {
        const age = thisYear - person.year;
        console.log(`${person.name} is ${age}`);
      }
    });

    // Array.prototype.every() // is everyone 19 or older?
    var allOlder = people.every(function (person) {
      const thisYear = (new Date()).getFullYear();
      return thisYear - person.year >= 19
    }
    )
    console.log(allOlder);

    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423
    var findNumber = comments.find(function (element) {
      return element.id === 823423;
    })
    console.log(findNumber.text);

    // Array.prototype.findIndex()
    // Find the comment with this ID
    // delete the comment with the ID of 823423
    var findIndex = comments.findIndex(function (element) {
      return element.id === 823423;
    })
    console.log(findIndex);
    comments.splice(1, 1);
    console.log(comments);

  </script>
</body>

</html>
